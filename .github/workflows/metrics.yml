# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics

on:
  # Scheduled daily update
  schedule:
    - cron: "0 0 * * *"
  # Manual trigger
  workflow_dispatch:
  # Trigger on push to main or master
  push:
    branches: [master, main]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # First metrics (main card)
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          
          # General options
          user: Kaivian
          template: classic
          base: header, activity, community, repositories
          config_timezone: Europe/Berlin

          # Language plugin
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_ignored: CSS, HTML, PHP, Hack
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%

          # Calendar plugin
          plugin_calendar: yes
          plugin_calendar_limit: 5

      # Second metrics (sidebar card)
      - name: Generate right-side metrics
        uses: lowlighter/metrics@latest
        with:
          filename: rightside.svg
          token: ${{ secrets.METRICS_TOKEN }}

          # General options
          user: Kaivian
          template: classic
          base: metadata
          config_timezone: Europe/Berlin

          # Stargazers plugin
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          plugin_stargazers_days: 1000
