name: Update README Cards

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # ---------- GitHub Readme Stats ----------
      - name: Prepare folders
        run: mkdir -p profile

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=Kaivian&show_icons=true&title_color=0366d6&icon_color=818990&bg_color=0d1117&hide_border=true&rank_icon=percentile&hide=stars,commits,prs,issues,contribs&show=reviews,discussions_started,discussions_answered,prs_merged,prs_merged_percentage&theme=dark
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit stats card
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/stats.svg
          git commit -m "chore: update stats card" || exit 0
          git push

      # ---------- GitHub Readme Stats (Compact / waka) ----------
      - name: Generate compact stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: >
            username=Kaivian&layout=compact&show_icons=true&title_color=0366d6&icon_color=818990&bg_color=0d1117&hide_border=true&theme=dark
          path: profile/waka.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Lowlighter Metrics (Left) ----------
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Saigon

          plugin_calendar: yes
          plugin_calendar_limit: 2

          plugin_leetcode: yes
          plugin_leetcode_user: .user.login
          plugin_leetcode_sections: solved
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 5

          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used

          plugin_sponsors: yes
          plugin_sponsors_sections: goal, list, about
          plugin_sponsors_size: 24
          plugin_sponsors_title: Kaivian sincerely appreciates your support!

      # ---------- Lowlighter Metrics (Right) ----------
      - name: Generate right metrics
        uses: lowlighter/metrics@latest
        with:
          filename: right-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}

          template: classic
          base: ""
          config_timezone: Asia/Saigon

          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 24
          plugin_people_size: 28

          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
