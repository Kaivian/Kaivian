# GitHub Metrics Workflow - See full doc: https://github.com/lowlighter/metrics/blob/master/action.yml
name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"         # Tự động chạy mỗi ngày lúc 00:00 UTC
  workflow_dispatch:            # Cho phép chạy thủ công
  push:
    branches: [main, master]    # Chạy khi push vào main/master

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Kaivian
          template: classic
          filename: github-metrics.svg
          base: header, activity, community, repositories
          config_timezone: Europe/Berlin

          # Plugin: Languages
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_ignored: CSS, HTML, PHP, Hack
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%

          # Plugin: Calendar
          plugin_calendar: yes
          plugin_calendar_limit: 5

      - name: Generate right-side metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Kaivian
          template: classic
          filename: rightside.svg
          base: metadata
          config_timezone: Europe/Berlin

          # Plugin: Stargazers
          plugin_stargazers: yes
          plugin_stargazers_charts_type: graph
          plugin_stargazers_days: 1000
